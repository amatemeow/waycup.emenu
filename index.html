<html lang="ru, en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Электронное меню</title>
        <link rel="icon" href="Images/Initial/waycup_logo_2.png">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>
            <div class="logoContainer">
                <div class="logo">
                    <img src="Images/Initial/waycup_logo_2.png" alt="Images/Initial/logo.png"/>
                </div>
                <div class="divider"></div>
                <div class="title">
                    <h1>WayCup</h1>
                </div>
            </div>
        </header>
        <div class="mainContainer">
            <div class="menuItem">
                <div class="itemMain">
                    <div class="bg_image">
                        <img src="Images/Menu/placeholder.jpg"/>
                    </div>
                    <div class="itemInfo">
                        <div class="itemName">
                            <h2>Латте</h2>
                        </div>
                    </div>
                </div>
                <div class="itemDescription">
                    <p>Простой Латте, как и везде, но очень вкусный!</p>
                </div>
            </div>
            <div class="menuItem">
                <div class="itemMain">
                    <div class="bg_image">
                        <img src="Images/Menu/placeholder.jpg"/>
                    </div>
                    <div class="itemInfo">
                        <div class="itemName">
                            <h2>Американо</h2>
                        </div>
                    </div>
                </div>
                <div class="itemDescription">
                    <p>Простой Американо, как и везде, но очень вкусный!</p>
                </div>
            </div>
            <div class="menuItem">
                <div class="itemMain">
                    <div class="bg_image">
                        <img src="Images/Menu/placeholder.jpg"/>
                    </div>
                    <div class="itemInfo">
                        <div class="itemName">
                            <h2>Капучино</h2>
                        </div>
                    </div>
                </div>
                <div class="itemDescription">
                    <p>Простой Капучино, как и везде, но очень вкусный!</p>
                </div>
            </div>
        </div>
        <footer>
            <div class="footerContainer">
                <div class="copyright">
                    <p>©WayCup, 2021</p>
                    <p class="author">
                        <a href="https://github.com/amaterasuzxc">Made by github/amaterasuzxc</a>
                    </p>
                </div>
                <div class="links">
                    <a href="https://instagram.com/waycup_murinskiy">
                        <img src="Images/Initial/insta.png"/>
                    </a>
                </div>
            </div>
        </footer>
    </body>
</html>
